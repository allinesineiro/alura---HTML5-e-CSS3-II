		<main>
			<h1 class="titulo-principal">Contato</h1>

			<div class="container">
				<form>
					<fieldset>
						<legend>Seus dados</legend>
						<label for="nome" class="com-icone">Nome:</label>
						<input id="nome" placeholder="Seu nome aqui" autofocus required pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres" class="com-icone">
						<label for="email" class="com-icone">Email:</label>
						<input id='email' name="e-mail" placeholder="seu@email.com" type="email" required class="com-icone">					
					</fieldset>

					<fieldset>
						<legend>Assunto</legend>
							<label><input type="radio" name="assunto" value="consult">Consultoria</label>
							<label><input type="radio" name="assunto" value="blog">Blog</label>
							

					<fieldset>
							<input type="radio" name="assunto" value="outro">
							<label for="outro" id="outro">Outro</label>
							<input type="text" name="outro-assunto">
							
					</fieldset>
					</fieldset>
					
					<label for="msg">Mensagem:</label>
					<textarea id="msg" name="mensagem" placeholder="Digite sua mensagem aqui..." cols="30" rows="6"></textarea>

					<button type="submit">Enviar <strong>para mim</strong></button>

				</form>

			</div>
